<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="rock-paper-scissors.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="startMessage">Press Enter to start the game!</div>
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
      <div class="currentComputerScore"></div>
      <div class="currentPlayerScore"></div>
      <div class="resultRound"></div>
      <div class="resultGameWon"></div>
      <div class="resultGameLost"></div>
      <div class="resultGameDraw"></div>
    </div>
  </body>
</html>
